<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <p class="logo">logo</p>
        <nav>
            <ul class="navegação">
                <li><a class="pa" href="#">Cadastro</a></li>
                <li><a class="pa" href="#">Menu</a></li>
                <li><a class="pa" href="#">sobre nós</a></li>
                <li>
                    <a class="botão"  href="#">fale conosco</a>
                </li>
            </ul>
        </nav>
        
    </header>
    <main>
        <div class="caixa">
         <form action="" method="get" autocomplete="on">
            <h1>Login</h1>
            <div class="usuario">
                <span class="material-symbols-outlined"> person </span>
                <input class="ema" type="email" name="usuario" id="usuario" required autocomplete="email">
                <label for="usuario">usuario</label>
            </div>
            <div class="senha">
                <span class="material-symbols-outlined"> key </span>
                <input class="sen" type="password" name="senha" id="senha" required autocomplete="current-password">
                <label for="senha">senha</label>
            </div>
            <div class="botão2">
                <input class="enviar" type="submit" value="enviar">
                <p><a href="#">esqueci a senha</a></p>
            </div>
        </form>

        </div>
    </main>
</body>
</html>
